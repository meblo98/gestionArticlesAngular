<div class="card">
  <div class="header">
    <p class="title">{{ article?.title }}</p>
    <p>{{ article?.body }} </p>
    <button type="button" class="action"> <a [routerLink]="['/edit-article', article?.id]">Modifier</a></button>
  </div>
  <div class="info">
    <p class="title">Commentaires</p>
    <div *ngFor="let comment of comments">
      <h4>Titre: {{ comment.name }}</h4>
      <p><strong>Email:</strong> {{ comment.email }}</p>
      <p><strong>Contenu:</strong> {{ comment.body }}</p>
    </div>
  </div>
  <div class="footer">
    <p class="tag">#HTML #CSS </p>
  </div>
  </div>
