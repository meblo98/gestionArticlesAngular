
<div class="container">
  <a class="add" [routerLink]="['/new-article']">Nouvel article</a>
  <div class="article row">
    <div class="card"  *ngFor="let article of articles">
      <div class="card-details">
        <p class="text-title">{{ article.title | truncate: 10 }}</p>
        <p class="text-body">{{ article.body  | truncate: 50}}</p>
      </div>
      <button class="card-button"><a [routerLink]="['/article', article.id]">Voire</a></button>
    </div>
    </div>
</div>
